name: pr-check-release

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  check-release:
    name: Check release
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract changes from extensions.json
        id: extract_changes
        run: |
          # Get the base branch from GitHub context
          BASE_BRANCH="${{ github.base_ref }}"
          
          # Fetch the base branch
          git fetch origin "$BASE_BRANCH:$BASE_BRANCH"
          
          # Get the diff for the specific file
          if git diff --quiet origin/$BASE_BRANCH...HEAD -- static/api/extensions.json; then
            echo "No changes found in static/api/extensions.json"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes found in static/api/extensions.json"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            CHANGES=$(comm -2 -3 \
              <(jq -r '.extensions[] | .versions[] | .ociUri' static/api/extensions.json | sort) \
              <(jq -r '.extensions[] | .versions[] | .ociUri' <(git show origin/main:static/api/extensions.json) | sort) \
            )
            for change in $CHANGES; do
              echo "Change: $change"
            done
          fi
